<!DOCTYPE html>
<html>
<head>
  <title>Display Path and Names on Google Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIrqqR5a8-SBGKJfc-dnHwHqkroJwY1IU&callback=initMap" async defer></script>
  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.8333, lng: -98.5833},
        zoom: 5
      });

      var locations = [
        {lat: 45.5372, lng: -122.6500, name: 'portland'},
{lat: 37.3019, lng: -121.8486, name: 'san jose'},
{lat: 36.7831, lng: -119.7941, name: 'fresno'},
{lat: 35.3529, lng: -119.0359, name: 'bakersfield'},
{lat: 33.6095, lng: -117.6550, name: 'mission viejo'},
{lat: 41.2278, lng: -111.9682, name: 'ogden'},
{lat: 39.7621, lng: -104.8759, name: 'denver'},
{lat: 29.4658, lng: -98.5253, name: 'san antonio'},
{lat: 32.7811, lng: -97.3473, name: 'fort worth'},
{lat: 41.2627, lng: -96.0522, name: 'omaha'},
{lat: 29.7863, lng: -95.3889, name: 'houston'},
{lat: 44.9635, lng: -93.2678, name: 'minneapolis'},
{lat: 30.4418, lng: -91.1310, name: 'baton rouge'},
{lat: 39.9862, lng: -82.9850, name: 'columbus'},
{lat: 27.9942, lng: -82.4451, name: 'tampa'},
{lat: 28.4772, lng: -81.3369, name: 'orlando'},
{lat: 35.8325, lng: -78.6435, name: 'raleigh'},
{lat: 36.7335, lng: -76.0435, name: 'virginia beach'},
{lat: 40.5961, lng: -75.4756, name: 'allentown'},
{lat: 40.6943, lng: -73.9249, name: 'new york'},

      ];

      var pathCoordinates = locations.map(function(location) {
        return new google.maps.LatLng(location.lat, location.lng);
      });

      var path = new google.maps.Polyline({
        path: pathCoordinates,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      path.setMap(map);

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(location.lat, location.lng),
          map: map
        });

        var infoWindow = new google.maps.InfoWindow({
          content: location.name
        });

        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
