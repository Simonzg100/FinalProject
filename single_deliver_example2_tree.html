<!DOCTYPE html>
<html>
<head>
  <title>Display Path and Names on Google Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIrqqR5a8-SBGKJfc-dnHwHqkroJwY1IU&callback=initMap" async defer></script>
  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.8333, lng: -98.5833},
        zoom: 5
      });

      var cityPairsJson = '[["fresno", "concord"], ["concord", "san francisco"], ["fresno", "los angeles"], ["los angeles", "albuquerque"], ["albuquerque", "fort worth"], ["fort worth", "kansas city"], ["kansas city", "omaha"], ["omaha", "milwaukee"], ["milwaukee", "louisville"], ["louisville", "knoxville"], ["louisville", "pittsburgh"], ["pittsburgh", "rochester"], ["rochester", "allentown"], ["allentown", "new york"], ["new york", "new haven"], ["allentown", "richmond"], ["knoxville", "jacksonville"], ["jacksonville", "palm bay"], ["palm bay", "sarasota"]]';

      var cityPairs = JSON.parse(cityPairsJson);

      var locations = {
        'dayton': {lat: 39.7797, lng: -84.1998},
'fort worth': {lat: 32.7811, lng: -97.3473},
'omaha': {lat: 41.2627, lng: -96.0522},
'sarasota': {lat: 27.3386, lng: -82.5431},
'kansas city': {lat: 39.1239, lng: -94.5541},
'albuquerque': {lat: 35.1053, lng: -106.6464},
'new haven': {lat: 41.3112, lng: -72.9246},
'pittsburgh': {lat: 40.4396, lng: -79.9762},
'new york': {lat: 40.6943, lng: -73.9249},
'palm bay': {lat: 27.955, lng: -80.6627},
'los angeles': {lat: 34.1139, lng: -118.4068},
'knoxville': {lat: 35.9692, lng: -83.9496},
'milwaukee': {lat: 43.0642, lng: -87.9673},
'fresno': {lat: 36.7831, lng: -119.7941},
'concord': {lat: 37.9722, lng: -122.0016},
'san francisco': {lat: 37.7562, lng: -122.443},
'rochester': {lat: 43.168, lng: -77.6162},
'richmond': {lat: 37.5295, lng: -77.4756},
'jacksonville': {lat: 30.3322, lng: -81.6749},
'louisville': {lat: 38.1663, lng: -85.6485},
'allentown': {lat: 40.5961, lng: -75.4756},

      };

  function connectLocations(location1, location2) {
          var pathCoordinates = [
            new google.maps.LatLng(locations[location1].lat, locations[location1].lng),
            new google.maps.LatLng(locations[location2].lat, locations[location2].lng)
          ];

          var path = new google.maps.Polyline({
            path: pathCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
          });

          path.setMap(map);
        }

        cityPairs.forEach(function(pair) {
          pair.forEach(function(city) {
            if (!locations[city].marker) {
              locations[city].marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[city].lat, locations[city].lng),
                map: map
              });

              var infoWindow = new google.maps.InfoWindow({
                content: city
              });

              locations[city].marker.addListener('click', function() {
                infoWindow.open(map, locations[city].marker);
              });
            }
          });

          connectLocations(pair[0], pair[1]);
        });
      }
  </script>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
