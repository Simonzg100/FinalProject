<!DOCTYPE html>
<html>
<head>
  <title>Display Path and Names on Google Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIrqqR5a8-SBGKJfc-dnHwHqkroJwY1IU&callback=initMap" async defer></script>
  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.8333, lng: -98.5833},
        zoom: 5
      });

      var locations = [
        {lat: 37.7562, lng: -122.4430, name: 'san francisco'},
{lat: 47.6211, lng: -122.3244, name: 'seattle'},
{lat: 37.3019, lng: -121.8486, name: 'san jose'},
{lat: 36.7831, lng: -119.7941, name: 'fresno'},
{lat: 32.8312, lng: -117.1225, name: 'san diego'},
{lat: 36.2333, lng: -115.2654, name: 'las vegas'},
{lat: 33.5722, lng: -112.0891, name: 'phoenix'},
{lat: 40.2457, lng: -111.6457, name: 'provo'},
{lat: 39.7621, lng: -104.8759, name: 'denver'},
{lat: 35.4676, lng: -97.5136, name: 'oklahoma city'},
{lat: 32.7936, lng: -96.7662, name: 'dallas'},
{lat: 32.7936, lng: -96.7662, name: 'dallas'},
{lat: 41.2627, lng: -96.0522, name: 'omaha'},
{lat: 36.1284, lng: -95.9042, name: 'tulsa'},
{lat: 39.1239, lng: -94.5541, name: 'kansas city'},
{lat: 44.9635, lng: -93.2678, name: 'minneapolis'},
{lat: 38.6358, lng: -90.2451, name: 'st. louis'},
{lat: 43.0642, lng: -87.9673, name: 'milwaukee'},
{lat: 33.5277, lng: -86.7987, name: 'birmingham'},
{lat: 35.9692, lng: -83.9496, name: 'knoxville'},
{lat: 39.9862, lng: -82.9850, name: 'columbus'},
{lat: 27.9942, lng: -82.4451, name: 'tampa'},
{lat: 26.6446, lng: -81.9956, name: 'cape coral'},
{lat: 41.4767, lng: -81.6804, name: 'cleveland'},
{lat: 30.3322, lng: -81.6749, name: 'jacksonville'},
{lat: 41.0798, lng: -81.5219, name: 'akron'},
{lat: 28.4772, lng: -81.3369, name: 'orlando'},
{lat: 34.0376, lng: -80.9037, name: 'columbia'},
{lat: 32.8153, lng: -79.9628, name: 'charleston'},
{lat: 35.8325, lng: -78.6435, name: 'raleigh'},
{lat: 43.1680, lng: -77.6162, name: 'rochester'},
{lat: 37.5295, lng: -77.4756, name: 'richmond'},
{lat: 36.7335, lng: -76.0435, name: 'virginia beach'},
{lat: 42.6664, lng: -73.7987, name: 'albany'},
{lat: 40.7498, lng: -73.7976, name: 'queens'},
{lat: 41.1918, lng: -73.1953, name: 'bridgeport'},
{lat: 41.3112, lng: -72.9246, name: 'new haven'},
{lat: 41.7661, lng: -72.6834, name: 'hartford'},

      ];

      var directionsService = new google.maps.DirectionsService();
           var directionsRenderer = new google.maps.DirectionsRenderer({map: map});

           var waypoints = locations.slice(1, locations.length - 1).map(function(location) {
             return {location: new google.maps.LatLng(location.lat, location.lng)};
           });

           directionsService.route({
             origin: new google.maps.LatLng(locations[0].lat, locations[0].lng),
             destination: new google.maps.LatLng(locations[locations.length - 1].lat, locations[locations.length - 1].lng),
             waypoints: waypoints,
             optimizeWaypoints: true,
             travelMode: 'DRIVING'
           }, function(response, status) {
             if (status === 'OK') {
               directionsRenderer.setDirections(response);
             } else {
               console.error('Directions request failed due to ' + status);
             }
           });

           locations.forEach(function(location) {
             var marker = new google.maps.Marker({
               position: new google.maps.LatLng(location.lat, location.lng),
               map: map
             });

             var infoWindow = new google.maps.InfoWindow({
               content: location.name
             });

             marker.addListener('click', function() {
               infoWindow.open(map, marker);
             });
           });
         }
  </script>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
