<!DOCTYPE html>
<html>
<head>
  <title>Display Path and Names on Google Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIrqqR5a8-SBGKJfc-dnHwHqkroJwY1IU&callback=initMap" async defer></script>
  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.8333, lng: -98.5833},
        zoom: 5
      });

      var locations = [
        {lat: 37.7562, lng: -122.4430, name: 'san francisco'},
{lat: 47.6211, lng: -122.3244, name: 'seattle'},
{lat: 37.3019, lng: -121.8486, name: 'san jose'},
{lat: 36.7831, lng: -119.7941, name: 'fresno'},
{lat: 35.3529, lng: -119.0359, name: 'bakersfield'},
{lat: 36.2333, lng: -115.2654, name: 'las vegas'},
{lat: 33.5722, lng: -112.0891, name: 'phoenix'},
{lat: 41.2278, lng: -111.9682, name: 'ogden'},
{lat: 40.7777, lng: -111.9306, name: 'salt lake city'},
{lat: 33.4017, lng: -111.7180, name: 'mesa'},
{lat: 32.1545, lng: -110.8782, name: 'tucson'},
{lat: 39.7621, lng: -104.8759, name: 'denver'},
{lat: 30.3004, lng: -97.7522, name: 'austin'},
{lat: 36.1284, lng: -95.9042, name: 'tulsa'},
{lat: 29.7863, lng: -95.3889, name: 'houston'},
{lat: 35.1046, lng: -89.9773, name: 'memphis'},
{lat: 38.1663, lng: -85.6485, name: 'louisville'},
{lat: 39.1413, lng: -84.5061, name: 'cincinnati'},
{lat: 27.3386, lng: -82.5431, name: 'sarasota'},
{lat: 27.9942, lng: -82.4451, name: 'tampa'},
{lat: 41.4767, lng: -81.6804, name: 'cleveland'},
{lat: 28.4772, lng: -81.3369, name: 'orlando'},
{lat: 34.0376, lng: -80.9037, name: 'columbia'},
{lat: 27.9550, lng: -80.6627, name: 'palm bay'},
{lat: 25.7839, lng: -80.2102, name: 'miami'},
{lat: 42.9016, lng: -78.8487, name: 'buffalo'},
{lat: 43.1680, lng: -77.6162, name: 'rochester'},
{lat: 37.5295, lng: -77.4756, name: 'richmond'},
{lat: 38.9047, lng: -77.0163, name: 'washington'},
{lat: 40.5961, lng: -75.4756, name: 'allentown'},
{lat: 40.0077, lng: -75.1339, name: 'philadelphia'},
{lat: 40.0077, lng: -75.1339, name: 'philadelphia'},
{lat: 40.6943, lng: -73.9249, name: 'new york'},
{lat: 40.7498, lng: -73.7976, name: 'queens'},
{lat: 41.7661, lng: -72.6834, name: 'hartford'},
{lat: 42.1155, lng: -72.5395, name: 'springfield'},
{lat: 42.3188, lng: -71.0846, name: 'boston'},

      ];

      var pathCoordinates = locations.map(function(location) {
        return new google.maps.LatLng(location.lat, location.lng);
      });

      var path = new google.maps.Polyline({
        path: pathCoordinates,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      path.setMap(map);

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(location.lat, location.lng),
          map: map
        });

        var infoWindow = new google.maps.InfoWindow({
          content: location.name
        });

        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
